<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Materiales Ushuaia</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/splash.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="css/firma.css">
    <link rel="stylesheet" href="css/exito.css">
</head>
<body>

    <div id="splash" class="pantalla activa">
        <h1 class="texto-presentacion">Control Materiales<br>Ushuaia</h1>
    </div>

    <main id="app">
        
        <section id="pantallaPrincipal" class="pantalla">
            <h2>Carga de Datos</h2>
            <label>Técnico:</label>
            <select id="tecnico">
                <option value="">-- Seleccionar Técnico --</option>
            </select>

            <div style="margin-top: 15px;">
                <input type="text" id="buscador" list="listaSugerencias" placeholder="Buscar material...">
                <datalist id="listaSugerencias"></datalist>
                <input type="number" id="cantidad" placeholder="Cantidad">
                <button class="btn-agregar" onclick="agregarMaterial()">➕ Agregar a Lista</button>
            </div>
            
            <ul id="lista"></ul>
            
            <button id="btnSiguiente" class="btn-siguiente" onclick="irAFirma()" style="display:none;">SIGUIENTE (FIRMA) ➔</button>
        </section>

        <section id="pantallaFirma" class="pantalla">
            <h2>Firma de Conformidad</h2>
            <p style="text-align: center; margin-bottom: 10px; color: #555;">Use su dedo en el recuadro:</p>
            <canvas id="canvasFirma"></canvas>
            <button class="btn-enviar" onclick="finalizar()">ENVIAR REGISTRO</button>
            <button onclick="limpiarFirma()" style="background: #6c757d; color: white; border: none; padding: 10px; border-radius: 8px; margin-top: 10px;">Limpiar</button>
            <button onclick="mostrarPantalla('pantallaPrincipal')" style="background:none; color:#0b3c5d; text-decoration:underline; margin-top: 20px; border:none;">⬅ Volver a materiales</button>
        </section>

        <section id="pantallaComprobante" class="pantalla">
            <div class="check-grande">✅</div>
            <h1>CARGA EXITOSA</h1>
            <p style="margin-top: 10px;">El registro se guardó correctamente.</p>
            <button class="btn-nuevo" onclick="location.reload()">NUEVA CARGA</button>
        </section>

    </main>

    <script src="js/tecnicos.js"></script>
    <script src="js/materiales.js"></script>
    <script src="js/firma.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
