<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Materiales Ushuaia</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/firma.css">
</head>
<body>

    <main id="app">
        <section id="pantallaPrincipal" class="pantalla activa">
            <h2>Registro de Servicio</h2>
            <div class="campos-tecnicos">
                <label>Técnico Responsable:</label>
                <select id="tecnico">
                    <option value="">-- Seleccionar --</option>
                </select>
            </div>

            <div class="formulario-materiales">
                <input type="text" id="buscador" list="listaSugerencias" placeholder="Buscar material...">
                <datalist id="listaSugerencias"></datalist>
                <input type="number" id="cantidad" placeholder="Cant.">
                <button onclick="agregarMaterial()">➕ Agregar</button>
            </div>
            
            <ul id="lista"></ul>

            <button id="btnSiguiente" onclick="irAFirma()" style="display:none; background:#0b3c5d; color:white; width:100%; padding:15px; margin-top:10px;">
                SIGUIENTE: FIRMAR ➔
            </button>
        </section>

        <section id="pantallaFirma" class="pantalla" style="display:none;">
            <h2>Firma de Conformidad</h2>
            <div class="canvas-container">
                <canvas id="canvasFirma"></canvas>
            </div>
            <button class="btn-enviar" onclick="finalizar()">ENVIAR REPORTE PDF</button>
            <button onclick="limpiarFirma()">Borrar Firma</button>
            <button onclick="mostrarPantalla('pantallaPrincipal')">⬅ Volver</button>
        </section>

        <section id="pantallaComprobante" class="pantalla" style="display:none;">
            <div style="text-align:center; padding:50px 20px;">
                <h1 style="color:green;">✅ ENVIADO</h1>
                <div id="resumenFinal"></div>
                <button onclick="location.reload()" style="padding:15px; margin-top:20px;">NUEVA CARGA</button>
            </div>
        </section>
    </main>

    <script src="js/tecnicos.js"></script>
    <script src="js/materiales.js"></script>
    <script src="js/firma.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
