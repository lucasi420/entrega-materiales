<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Materiales Ushuaia</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/firma.css">
    <style>
        /* Ajuste rápido para que todo conviva bien */
        .lista-contenedor { margin: 20px 0; max-height: 200px; overflow-y: auto; }
        ul { list-style: none; padding: 0; }
        li { background: #f0f0f0; margin-bottom: 5px; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .btn-borrar-item { background: #ff4444; color: white; border: none; border-radius: 3px; padding: 5px 8px; cursor: pointer; }
    </style>
</head>
<body>

    <main id="app" style="padding: 20px; max-width: 600px; margin: auto;">
        <h2 style="color: #0b3c5d;">Registro de Servicio</h2>
        
        <div style="margin-bottom: 15px;">
            <label>Técnico Responsable:</label>
            <select id="tecnico" style="width: 100%; padding: 10px; margin-top: 5px;">
                <option value="">-- Seleccionar --</option>
            </select>
        </div>

        <div style="display: flex; gap: 5px; margin-bottom: 10px;">
            <input type="text" id="buscador" list="listaSugerencias" placeholder="Material..." style="flex: 3; padding: 10px;">
            <datalist id="listaSugerencias"></datalist>
            <input type="number" id="cantidad" placeholder="Cant." style="flex: 1; padding: 10px;">
            <button onclick="agregarMaterial()" style="padding: 10px; background: #0b3c5d; color: white; border: none; border-radius: 5px;">➕</button>
        </div>

        <div class="lista-contenedor">
            <ul id="lista"></ul>
        </div>

        <div id="seccionFirma" style="display: none; border-top: 2px solid #0b3c5d; margin-top: 20px; padding-top: 20px;">
            <h3 style="margin-bottom: 10px;">Firma de Conformidad</h3>
            <canvas id="canvasFirma" style="width: 100%; height: 300px; border: 2px solid #0b3c5d; border-radius: 10px; background: #fafafa; touch-action: none;"></canvas>
            
            <button class="btn-enviar" id="btnFinalizar" onclick="finalizar()" style="width: 100%; background: #28a745; color: white; padding: 15px; border: none; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer;">
                ENVIAR REPORTE PDF
            </button>
            
            <button onclick="limpiarFirma()" style="width: 100%; background: #6c757d; color: white; border: none; padding: 10px; border-radius: 5px; margin-top: 10px; cursor: pointer;">
                Borrar Firma
            </button>
        </div>
    </main>

    <script src="js/tecnicos.js"></script>
    <script src="js/materiales.js"></script>
    <script src="js/firma.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
