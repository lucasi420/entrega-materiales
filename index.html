<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Materiales Ushuaia</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div id="splash">
    <h1 class="texto-presentacion">Control Materiales<br>Ushuaia</h1>
  </div>

  <main id="app">
    
    <section id="pantallaDatos" class="pantalla">
      <h2>Registro de Técnico</h2>
      <label>Seleccione su nombre:</label>
      <select id="tecnico" onchange="irMateriales()">
        <option value="">-- Seleccionar --</option>
      </select>
    </section>

    <section id="pantallaMateriales" class="pantalla">
      <h2>Carga de Materiales</h2>
      <input type="text" id="buscador" list="listaSugerencias" placeholder="Buscar material..." autocomplete="off">
      <datalist id="listaSugerencias"></datalist>
      <input type="number" id="cantidad" placeholder="Cantidad">
      <button onclick="agregarMaterial()" style="background: #28a745;">➕ Agregar Item</button>
      
      <ul id="lista" style="list-style:none; margin-top:20px;"></ul>
      
      <button id="btnSiguienteFirma" onclick="irFirma()" style="background: #0b3c5d; display: none; margin-top: 20px;">Siguiente (Firma) ➔</button>
    </section>

    <section id="pantallaFirma" class="pantalla">
      <h2>Finalizar Registro</h2>
      <p style="text-align:center; color: #666;">Firma de conformidad:</p>
      <canvas id="canvasFirma"></canvas>
      <div style="display:flex; gap:10px;">
        <button onclick="limpiarFirma()" style="background:#6c757d;">Limpiar</button>
        <button onclick="finalizar()" style="background:#28a745;">Enviar Todo</button>
      </div>
    </section>

    <section id="pantallaComprobante" class="pantalla">
      <div id="comprobante"></div>
    </section>

  </main>

  <script src="./js/tecnicos.js"></script>
  <script src="./js/materiales.js"></script>
  <script src="./js/firma.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
