<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Materiales Ushuaia</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div id="splash">
    <h1 class="texto-presentacion">Control Materiales<br>Ushuaia</h1>
  </div>

  <main id="app">

    <section id="pantallaDatos" class="pantalla">
      <h2>Registro de Técnico</h2>
      <label for="tecnico">Seleccione su nombre:</label>
      <select id="tecnico" onchange="irMateriales()">
        <option value="">-- Seleccionar Técnico --</option>
      </select>
    </section>

    <section id="pantallaMateriales" class="pantalla">
      <h2>Carga de Materiales</h2>
      <div class="formulario-carga">
        <label>Material:</label>
        <input type="text" id="buscador" list="listaSugerencias" placeholder="Buscar material..." autocomplete="off">
        <datalist id="listaSugerencias"></datalist>

        <label>Cantidad:</label>
        <input type="number" id="cantidad" placeholder="0" min="1">
        
        <div style="display: flex; gap: 10px; margin-top: 15px;">
          <button onclick="agregarMaterial()" style="background: #28a745; margin: 0; flex: 1;">➕ Agregar</button>
          <button id="btnIrAFirma" onclick="irFirma()" style="background: #0b3c5d; margin: 0; flex: 1; display: none;">Firmar ➔</button>
        </div>
      </div>

      <div class="lista-contenedor" style="margin-top: 25px;">
        <h3>Lista de carga:</h3>
        <ul id="lista"></ul>
      </div>
    </section>

    <section id="pantallaFirma" class="pantalla">
      <h2>Firma de Conformidad</h2>
      <p style="text-align: center; color: #666; font-size: 0.9rem;">Firme dentro del recuadro:</p>
      <canvas id="canvasFirma"></canvas>
      <div class="firma-botones">
        <button onclick="limpiarFirma()" style="background: #6c757d;">Limpiar</button>
        <button onclick="finalizar()">Finalizar Registro</button>
      </div>
    </section>

    <section id="pantallaComprobante" class="pantalla">
      <div id="comprobante"></div>
    </section>

  </main>

  <script src="./js/tecnicos.js"></script>
  <script src="./js/materiales.js"></script>
  <script src="./js/firma.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
