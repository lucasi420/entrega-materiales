<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materiales Ushuaia</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div id="splash">
    <h1 class="texto-presentacion">Control Materiales<br>Ushuaia</h1>
  </div>

  <main id="app">
    <section id="pantallaDatos" class="pantalla">
      <h2>Bienvenido</h2>
      <label>Seleccione Técnico:</label>
      <select id="tecnico" onchange="irMateriales()">
        <option value="">-- Seleccionar --</option>
      </select>
    </section>

    <section id="pantallaMateriales" class="pantalla">
      <h2>Carga de Materiales</h2>
      <input type="text" id="buscador" list="listaSugerencias" placeholder="Buscar material...">
      <datalist id="listaSugerencias"></datalist>
      <input type="number" id="cantidad" placeholder="Cantidad">
      <div style="display:flex; gap:10px;">
        <button onclick="agregarMaterial()" style="background:#28a745;">Agregar</button>
        <button id="btnIrAFirma" onclick="irFirma()" style="display:none; background:#0b3c5d;">Firmar ➔</button>
      </div>
      <ul id="lista" style="list-style:none; margin-top:20px;"></ul>
    </section>

    <section id="pantallaFirma" class="pantalla">
      <h2>Firma</h2>
      <canvas id="canvasFirma"></canvas>
      <button onclick="finalizar()">Finalizar</button>
    </section>

    <section id="pantallaComprobante" class="pantalla">
      <div id="comprobante"></div>
    </section>
  </main>

  <script src="./js/tecnicos.js"></script>
  <script src="./js/materiales.js"></script>
  <script src="./js/firma.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
