<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Materiales Ushuaia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- SPLASH -->
  <div id="splash">
    <h1>Control de Materiales<br>Ushuaia</h1>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">

    <!-- PASO 1 -->
    <section id="paso-tecnico">
      <h2>Seleccionar Técnico</h2>
      <input type="text" id="inputTecnico" placeholder="Buscar técnico...">
      <ul id="listaTecnicos"></ul>
      <button id="btnTecnico" disabled>Continuar</button>
    </section>

    <!-- PASO 2 -->
    <section id="paso-materiales" class="hidden">
      <h2>Cargar Materiales</h2>
      <input type="text" id="inputMaterial" placeholder="Buscar material...">
      <ul id="listaMateriales"></ul>

      <h3>Materiales cargados</h3>
      <ul id="resumen"></ul>

      <button id="btnFirma">Siguiente</button>
    </section>

    <!-- PASO 3 -->
    <section id="paso-firma" class="hidden">
      <h2>Firma del Técnico</h2>
      <canvas id="canvasFirma"></canvas>
      <button id="btnFinalizar">Finalizar</button>
    </section>

  </div>

  <script src="js/tecnicos.js"></script>
  <script src="js/materiales.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
