<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Materiales Ushuaia</title>
  
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div id="splash">
    <div class="splash-content">
      <h1>Control Materiales<br>Ushuaia</h1>
    </div>
  </div>

  <main id="app">

    <section id="pantallaDatos" class="pantalla">
      <h2>Registro de Técnico</h2>
      <label for="tecnico">Seleccione su nombre:</label>
      <select id="tecnico">
        <option value="">-- Seleccionar --</option>
        <option value="Juan Perez">Juan Perez</option>
        <option value="Carlos Gomez">Carlos Gomez</option>
        <option value="Martin Lopez">Martin Lopez</option>
      </select>
      <button onclick="irMateriales()">Siguiente ➔</button>
    </section>

    <section id="pantallaMateriales" class="pantalla">
      <h2>Carga de Materiales</h2>
      
      <div class="formulario-carga">
        <input type="text" id="buscador" placeholder="Nombre del material (ej: Cable Coaxial)" autocomplete="off">
        <input type="number" id="cantidad" placeholder="Cantidad" min="1">
        <button onclick="agregarMaterial()" style="background: #28a745;">➕ Agregar a la lista</button>
      </div>

      <div class="lista-contenedor">
        <h3>Materiales a retirar:</h3>
        <ul id="lista">
          </ul>
      </div>

      <button onclick="irFirma()">Confirmar Materiales ➔</button>
    </section>

    <section id="pantallaFirma" class="pantalla">
      <h2>Firma de Conformidad</h2>
      <p style="text-align: center; color: #666;">Firme dentro del recuadro:</p>
      
      <canvas id="canvasFirma"></canvas>

      <div class="firma-botones">
        <button onclick="limpiarFirma()" style="background: #6c757d;">Limpiar</button>
        <button onclick="finalizar()">Finalizar y Enviar</button>
      </div>
    </section>

    <section id="pantallaComprobante" class="pantalla">
      <div id="comprobante">
        </div>
    </section>

  </main>

  <script src="./js/firma.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
