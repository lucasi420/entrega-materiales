<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Materiales Ushuaia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <!-- SPLASH -->
  <div id="splash">
    <h1 class="splash-text">Control Materiales Ushuaia</h1>
  </div>

  <!-- PASO 1 -->
  <div id="pantallaDatos" class="pantalla">
    <h2>Técnico</h2>

    <select id="tecnico">
      <option value="">Seleccione técnico</option>
      <option value="Juan Perez">Juan Perez</option>
      <option value="Carlos Gomez">Carlos Gomez</option>
      <option value="Martin Lopez">Martin Lopez</option>
    </select>

    <button onclick="irMateriales()">Siguiente</button>
  </div>

  <!-- PASO 2 -->
  <div id="pantallaMateriales" class="pantalla">
    <h2>Carga de materiales</h2>

    <input type="text" id="buscador" placeholder="Material">
    <input type="number" id="cantidad" placeholder="Cantidad" min="1">

    <button onclick="agregarMaterial()">➕ Agregar</button>

    <ul id="lista"></ul>

    <button onclick="irFirma()">Siguiente</button>
  </div>

  <!-- PASO 3 -->
  <div id="pantallaFirma" class="pantalla">
    <h2>Firma del técnico</h2>

    <canvas id="canvasFirma" width="300" height="150"></canvas>

    <div class="firma-botones">
      <button onclick="limpiarFirma()">Limpiar</button>
      <button onclick="finalizar()">Finalizar</button>
    </div>
  </div>

  <!-- COMPROBANTE -->
  <div id="pantallaComprobante" class="pantalla">
    <div id="comprobante"></div>
  </div>

  <!-- SCRIPTS -->
  <script src="./js/firma.js"></script>
  <script src="./js/comprobante.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
