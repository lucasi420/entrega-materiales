<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Materiales Ushuaia</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/splash.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="css/firma.css">
    <link rel="stylesheet" href="css/exito.css">
</head>
<body>

    <div id="splash" class="pantalla activa">
        <h1 class="texto-presentacion">Control Materiales<br>Ushuaia</h1>
    </div>

    <main id="app" style="display: none; opacity: 0;">
        
        <section id="pantallaPrincipal" class="pantalla">
            <h2>Datos del Servicio</h2>
            <div class="campos-tecnicos">
                <label>Técnico Responsable:</label>
                <select id="tecnico">
                    <option value="">-- Seleccionar --</option>
                </select>
                <label>Técnico Auxiliar:</label>
                <select id="tecnicoAuxiliar">
                    <option value="">-- Ninguno --</option>
                </select>
            </div>

            <div class="formulario-materiales">
                <input type="text" id="buscador" list="listaSugerencias" placeholder="Buscar material...">
                <datalist id="listaSugerencias"></datalist>
                <input type="number" id="cantidad" placeholder="Cant.">
                <button class="btn-agregar" onclick="agregarMaterial()">➕ Agregar</button>
            </div>
            
            <button id="btnSiguiente" class="btn-siguiente" onclick="irAFirma()" style="display:none;">
                SIGUIENTE: FIRMAR ➔
            </button>

            <div class="lista-contenedor">
                <ul id="lista"></ul>
            </div>
        </section>

        <section id="pantallaFirma" class="pantalla">
            <h2>Firma de Conformidad</h2>
            <canvas id="canvasFirma"></canvas>
            <button class="btn-enviar" onclick="finalizar()">ENVIAR REGISTRO</button>
            <button onclick="limpiarFirma()" style="background:#6c757d; color:white; border:none; padding:10px; border-radius:8px; margin-top:10px;">Borrar Firma</button>
            <button onclick="mostrarPantalla('pantallaPrincipal')" style="background:none; border:none; color:#0b3c5d; text-decoration:underline; margin-top:20px;">⬅ Editar Materiales</button>
        </section>

        <section id="pantallaComprobante" class="pantalla">
            <div class="check-grande">✅</div>
            <h1>CARGA EXITOSA</h1>
            <div id="resumenFinal"></div>
            <button class="btn-nuevo" onclick="location.reload()">NUEVA CARGA</button>
        </section>
    </main>

    <script src="js/tecnicos.js"></script>
    <script src="js/materiales.js"></script>
    <script src="js/firma.js"></script>
    <script src="js/comprobante.js"></script> <script src="js/app.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
